<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>

    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/efa78af784.js" crossorigin="anonymous"></script>

    <!-- roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    'roboto': ['Roboto', 'sans-serif'],
                },
                extend: {
                    colors: {
                        clifford: '#da373d',
                        transparent: 'rgba(255, 255, 255, 0.5)'
                    },

                    backgroundColor: {
                        transparent: 'rgba(255, 255, 255, 0.1)',
                        transparent2: 'rgba(255, 255, 255, 0.3)',
                        transparent3: 'rgba(255, 255, 255, 0.4)',
                    },
                    boxShadow: {
                        custom: '0 26px 42px rgba(0, 0, 0, 0.1)',
                        custom2: '0 26px 42px rgba(0, 0, 0, 0.05)'
                    },
                    backgroundImage: {
                        gradient: 'linear-gradient(-45deg, #12c2e9, #c471ed, #f64f59)',
                    },
                    animation: {
                        'bgColor': 'bgChange 3s infinite',
                    }
                },

                backgroundSize: {
                    'forAnim': '200% 200%',
                },
                keyframes: {
                    bgChange: {
                        '0%': { backgroundPosition: '0% 50%' },
                        '50%': { backgroundPosition: '100% 50%' },
                        '100%': { backgroundPosition: '0% 50%' }
                    }
                }
            }
        }
    </script>

    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            position: relative;
            right: -2px;
        }
    </style>
</head>

<body>
    <div
        class="bg-gradient animate-bgColor bg-forAnim font-roboto bg-no-repeat mt-0 sm:mt-8 w-full sm:w-11/12 md:w-3/4 mx-auto pt-6 sm:pt-0 pb-6">
        <h1 class="text-3xl text-transparent font-semibold text-center drop-shadow-lg px-8 py-4">My Text Editor</h1>
        <div
            class="bg-transparent2 shadow-custom2 border-1 border-gray-400 w-3/4 mx-auto rounded-sm mb-4 p-2 text-gray-700">
            <div class="flex items-center justify-center gap-x-12 lg:gap-x-16 px-1 pt-2 flex-wrap">
                <div class="flex items-center gap-3 mb-2">
                    <button id="bold" class="px-2 rounded-sm block"><i class="fa-solid fa-bold"></i></button>
                    <button id="italic" class="px-2 rounded-sm block"><i class="fa-solid fa-italic"></i></button>
                    <button id="underline" class="px-2 rounded-sm block"><i class="fa-solid fa-underline"></i></button>
                </div>
                <div class="flex items-center gap-3 mb-2">
                    <button id="left" class="px-2 rounded-sm block"><i class="fa-solid fa-align-left"></i></button>
                    <button id="center" class="px-2 rounded-sm block"><i class="fa-solid fa-align-center"></i></button>
                    <button id="right" class="px-2 rounded-sm block"><i class="fa-solid fa-align-right"></i></button>
                    <button id="justify" class="px-2 rounded-sm block"><i
                            class="fa-solid fa-align-justify"></i></button>
                </div>
                <div class="flex items-center gap-3 mb-2">
                    <input id="font-size" type="number"
                        class="w-10 p-0 rounded-sm bg-transparent2 block focus:outline-none focus:ring-2 focus:ring-gray-100"
                        value="16" min="8">
                    <button id="font-case" class="px-2 rounded-sm bg-transparent2 block"><span
                            class="font-bold">a</span><i class="fa-solid fa-a"></i></button>
                    <input id="font-color" type="color"
                        class="w-10 p-0 rounded-sm bg-transparent2 block focus:outline-none focus:ring-2 focus:ring-gray-100">
                </div>
            </div>
            <hr class="mt-1">
            <textarea id="myText"
                class="w-full min-h-[16rem] p-4 focus:outline-none bg-transparent3 rounded-sm block my-2"></textarea>
        </div>

    </div>
    <footer class="mt-4 mb-1">
        <p class="text-center px-8">All rights reserved copyright@2023 Showkat Ali Sam</p>
    </footer>

    <script src="./app.js"></script>
</body>

</html>
